<!doctype html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>{{ page.title }}</title>
    <link rel="icon" href="{{ site.baseurl }}/assets/img/icon.png" type="image/x-icon"></link>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/universal.css"></link>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://flowchart.js.org/flowchart-latest.js"></script>
    <!-- <script src="../release/flowchart.min.js"></script> -->
    <script>
        window.onload = function () {
            var flowes = document.getElementsByClassName("flow"),
                canvases = document.getElementsByClassName("canvas");
            for (var i = 0; i < flowes.length; i++) {
                var code = flowes[i].getElementsByClassName("code")[0].value;
                var chart = flowchart.parse(code);
                var canvas = "canvas" + i;
                flowes[i].innerHTML = "<div id=\"" + canvas + "\"></div>"
                chart.drawSVG(canvas, {
                    'line-width': 2,
                    'line-length': 20,
                    'yes-text': '是',
                    'no-text': '否',
                });
            }
        };
    </script>

  </head>
  <body>
    <div class="wrapper">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
    {% include highlight.html %}
  </body>
</html>

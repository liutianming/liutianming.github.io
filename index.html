---
---
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thomasl007</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/icon.png"/>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/assets/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="/assets/css/index.css">
    <!--link rel="icon" type="image/x-icon" href="res/icon.png"/-->
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="" class="brand-logo left">Thomasl007</a>
          <a href="" class="email right">acctml@outlook.com</a>
        </div>
      </nav>
    </header>
    <div class="main">
      <!--div class="image"-->
      <!--/div-->
      <div class="content">
        <ul class="collapsible" data-collapsible="accordion">
          {% for collection in site.collections %}
           {% assign name = collection.label %}
            <li>
              <div class='collapsible-header waves-effect'>
                <img class='icon'/>
                {{ name }}
              </div>
              <div class='collapsible-body'>
                {% for item in site.[name] %}
                  <a class='waves-effect waves-light' target='_blank' href="{{ item.url }}">{{ item.title }}</a>
                {% endfor %}
              </div>
            </li>
          {% endfor %}
        </ul>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/assets/materialize/js/materialize.min.js"></script>
        <!--script type="text/javascript" src="js/index.js"></script-->
        <script>
          //$(document).ready(append_catalog());
        </script>

      </div>
    </div>

  </body>
</html>
